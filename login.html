<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcuticon" type="image.jpg" href="ailogo_fa.jpg">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css" />
        <script src="https://kit.fontawesome.com/b8971eb9b4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="backimg">
            <div class="content">
                <h1>Login Form</h1>
                <form action="#">
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" placeholder="Email" pattern=".+@.+\..+" title="Enter in the format of abc@email.com" required>
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" class="password" placeholder="Password" title="Enter a valid password" required>
                        <span class="show">Show</span>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="field">
                        <!-- <button type="Submit">LOGIN</button> -->
                        <input type="Submit" value="LOGIN">
                    </div>
                    <div class="login space">Or Login with</div>
                    <div class="link">
                        <div class="facebook">
                            <i class="fab fa-facebook"><span>Facebook</span></i>
                        </div>
                        <div class="linkedin">
                            <i class="fab fa-linkedin"><span>LinkedIn</span></i>
                        </div>
                        <div class="google">
                            <i class="fab fa-google"><span>Google</span></i>
                        </div>
                    </div>
                    <div class="signup">Don't have account?
                        <a href="register.html">Register/SignUp</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
